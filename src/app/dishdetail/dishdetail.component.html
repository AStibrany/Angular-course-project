<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">
<!-- Description and image start here-->
  <div fxFlex="40" *ngIf="dish">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h3>{{ dish.name | uppercase}} </h3>
        </md-card-title>
      </md-card-header>

      <img md-card-image src={{dish.image}} alt={{dish.name}}>

      <md-card-content>
        <p> {{dish.description}}</p>
      </md-card-content>
      <md-card-actions>
        <button md-button (click)="goBack()">BACK</button>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>
  <div [hidden]="dish">
    <md-spinner></md-spinner><h4>Loading . . . Please Wait</h4>
  </div>
<!-- Description and image end here -->

<!-- Comments and rating start here -->
  <div fxFlex="40" *ngIf="dish">
    <h2> Comments</h2>
    <md-list>
      <md-list-item *ngFor="let comm of dish.comments">
        <p md-line> {{comm.comment}} </p>
        <p md-line> {{comm.rating}} Stars</p>
        <p md-line> -- {{comm.author}}  {{comm.date | date}}</p>

      </md-list-item>
    </md-list>
  <!-- Comments and rating end here -->
  </div>
  <div [hidden]="dish">
    <md-spinner></md-spinner><h4>Loading . . . Please Wait</h4>
  </div>
</div>
